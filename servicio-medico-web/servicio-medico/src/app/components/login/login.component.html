<div class="login-container">
    <img src="../assets/images/logo-circular-gc.png" class="grupo-cots-logo" alt="">
    <p class="title">Iniciar Sesión</p>

    <form [formGroup]="form" (ngSubmit)="signIn($event)">
        <mat-form-field class="pair-form-field">
            <mat-label *ngIf="emailFieldIsValid; else errorEmail">Correo</mat-label>
            <ng-template #errorEmail>
                <mat-label >
                    <mat-error>
                        Correo invalido
                    </mat-error>
                </mat-label>
            </ng-template>
            
            <input matInput type="text" class="" name="email" id="email" formControlName="email" placeholder="" autocomplete="off">
            
          </mat-form-field>
          <mat-form-field class="pair-form-field">
            <mat-label>Contraseña</mat-label>
            
            <input matInput type="password" class="" name="password" id="password" formControlName="password" placeholder="" autocomplete="off">
          </mat-form-field>
          <button class="ingresar-button" type="submit">Ingresar</button>
    </form>

</div>
